<mat-card class="sample-card">
  <mat-card-header>
    <mat-card-title>
      <h3>Train</h3>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="options" (ngSubmit)="startTraining()">

      <mat-form-field>
        <input required type="number" matInput placeholder="Learning Rate" formControlName="rate">
        <mat-hint align="start">
          <strong>Lower rate means slower execution but better accuracy</strong>
        </mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input required type="number" matInput placeholder="Batch" formControlName="batch">
        <mat-hint align="start">
          <strong>Larger batch/iteration results in better accuracy</strong>
        </mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-select required placeholder="Processing Unit" formControlName="unit">
          <mat-option *ngFor="let u of units" [value]="u.value">
            {{ u.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button [disabled]="!options.valid" type="submit" mat-raised-button color="primary">Run</button>

    </form>

  </mat-card-content>

</mat-card>
